{% extends 'base_page.html' %}

{% block head %}
    <link rel="stylesheet" href={{ url_for('static', filename='css/element_content.css') }}>
    <title>{{ element_name.capitalize() }}</title>
{% endblock %}

{% block scripts %}
    <script> 
        var DATA_PATH = '{{ data_path }}';
        var ELEMENT = '{{ element }}';
        var COLUMNS_NAMES =  JSON.parse(' {{ columns_names | tojson }}');
    </script>
    <script src={{ url_for('static', filename='js/element_content.js') }}></script>
{% endblock %}

{% block content %}
    <h1>{{ element_name.capitalize() }}</h1>
    <section>
        <div id="operation-buttons">
            <button id="add-element" onclick="location.href = '/element/create/{{element}}';" >Criar {{ element_name }}</button>
            <button id="upd-element" onclick="location.href = '/element/update/{{element}}';" >Alterar {{ element_name }}</button>
            <button id="del-element" onclick="location.href = '/element/delete/{{element}}';" >Deletar {{ element_name }}</button>
        </div>
    </section>
    <section id="data-container" hidden>
        <h2>Dados armazenados</h2>
        <table id="data-table">
            <thead>
                <tr>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
{% endblock %}
