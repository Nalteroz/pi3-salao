{% extends 'base_page.html' %}

{% block head %}
    <title>{{ element_name.capitalize() }}</title>
{% endblock %}

{% block scripts %}
    <script> 
        var ELEMENT = '{{ element }}';
        var DATA_PATH = '{{ data_path }}';
    </script>
    <script src={{ url_for('static', filename='js/delete_element.js') }}></script>
{% endblock %}

{% block content %}
    <section>
        <h2>Deletar {{element_name}}</h2>
        <form onsubmit="return false" id="data-form">
            <div class="input-container">
                <label for="id-input">ID do item:</label>
                <input type="text" id="id-input" name="id" class="form-input">
            </div>
            <div id="error-message"></div>
            <button type="submit" onclick="DeleteElement()">Deletar {{element_name}}</button>
        </form>
    </section>
{% endblock %}
